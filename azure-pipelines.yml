jobs:
- job: Windows
  pool:
    vmImage: windows-2019
  steps:
  - task: UseDotNet@2
    displayName: Install dotnet SDK 1.0.4
    inputs:
      version: 1.0.5
      packageType: runtime
  - task: UseDotNet@2
    displayName: Install dotnet SDK 2.2.203
    inputs:
      version: 2.2.203
  - task: DotNetCoreCLI@2
    displayName: SDK Info
    inputs:
      command: custom
      custom: --info
  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      arguments: --configuration Release
  - task: DotNetCoreCLI@2
    displayName: Test
    inputs:
      command: test
      projects: Minicloner.Tests/Minicloner.Tests.csproj
      arguments: --configuration Release
      publishTestResults: true
      nobuild: true
