steps:
- task: DotNetCoreInstaller@0
  displayName: Install dotnet SDK
  inputs:
    version: 2.1.300
- task: DotNetCoreCLI@2
  displayName: SDK Info
  inputs:
    command: custom
    custom: --info
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    arguments: --configuration Release
- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: Test
    projects: Minicloner.Tests/Minicloner.Tests.csproj
    arguments: --configuration Release
    publishTestResults: true
    nobuild: true